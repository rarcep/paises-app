<table *ngIf="paises.length > 0" class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
        *ngFor="let pais of paises; let i = index"
        class="animate__animated animate__fadeIn animate__faste">
      <td>{{i + 1}}</td>
      <td><img class="small-flag" [src]="pais.flag" alt=""></td>
      <td>{{pais.name}}, {{pais.capital}}</td>
      <td>{{pais.population | number}}</td>
      <td><a [routerLink]="['/pais', pais.alpha2Code]" >Ver...</a></td>
    </tr>
  </tbody>
</table>
